<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><i>Task Management</i></title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #020c0b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgb(222, 222, 98);
            padding: 80px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        .task-input {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccb4b4;
            border-radius: 10px;
        }
        button {
            background: #92d5ee;
            color: rgb(203, 79, 30);
            border:0cap;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #07d233;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ec0d0d;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");
            if (taskInput.value.trim() === "") return;
            
            const li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleTask(this)">${taskInput.value}</span> <button class="delete-btn" onclick="deleteTask(this)">X</button>`;
            taskList.appendChild(li);
            taskInput.value = "";
        }
        
        function deleteTask(button) {
            button.parentElement.remove();
        }
        
        function toggleTask(span) {
            span.classList.toggle("completed");
        }
    </script>
</body>
</html>
